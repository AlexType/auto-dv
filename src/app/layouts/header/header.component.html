<header class="app-header">
  <div class="container py-3 py-lg-4">
    <div class="row justify-content-between align-items-center gx-2 gx-sm-4">
      <div class="col-auto">
        <div class="app-header__logo" [routerLink]="['/']">
          <img src="assets/img/svg/logo.svg" alt="sever-dv">
          <span class="mt-1">Автомобили из японии</span>
        </div>
      </div>
      <div class="col-auto">
        <div class="row align-items-center gx-3 gx-sm-4">
          <div class="col-auto d-lg-none">
            <a href="tel:79990596546">
              <i class="bi bi-telephone-fill" style="color:#fff"></i>
            </a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <div class="app-header__number">
              <a href="tel:79990596546">+7 (999) 059-6546</a>
              <span class="mt-1">Звонок по РФ бесплатный</span>
            </div>
          </div>
          <div class="col-auto">
            <div class="app-header__divider"></div>
          </div>
          <div class="col-auto">
            <a href="https://wa.me/79990596546" style="color:#fff; text-decoration: none;">
              <i class="bi bi-whatsapp"></i>
              <span class="d-none d-md-inline ms-2">WhatsApp</span>
            </a>
          </div>
          <div class="col-auto">
            <div class="app-header__divider"></div>
          </div>
          <div class="col-auto">
            <button mat-flat-button color="warn" (click)="sendRequest()">
              <span class="d-none d-sm-block">Заказать звонок</span>
              <i class="bi bi-chat-right-text d-sm-none"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

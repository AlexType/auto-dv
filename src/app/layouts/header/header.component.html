<header class="app-header">
  <div class="container py-4">
    <div class="row justify-content-between align-items-center">
      <div class="col-auto">
        <div class="app-header__logo">
          <img src="assets/img/svg/logo.svg" alt="sever-dv">
          <span class="mt-1">Автомобили из японии</span>
        </div>
      </div>
      <div class="col-auto">
        <div class="row align-items-center">
          <div class="col-auto">
            <div class="app-header__number">
              <a href="tel:88006005095">8 (800) 600-50-95</a>
              <span class="mt-1">Звонок по РФ бесплатный</span>
            </div>
          </div>
          <div class="col-auto">
            <div class="app-header__divider"></div>
          </div>
          <div class="col-auto">
            <a mat-button>
              <i class="bi bi-whatsapp"></i>
              WhatsApp
            </a>
          </div>
          <div class="col-auto">
            <div class="app-header__divider"></div>
          </div>
          <div class="col-auto">
            <button mat-flat-button color="warn" (click)="sendRequest()">
              Заказать звонок
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<nav class="app-breadcrumbs">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/']">
        <i class="bi bi-house-fill"></i>
      </a>
    </li>
    <li class="breadcrumb-item" *ngFor="let item of breadcrumbs">
      <a [routerLink]="item.routerLink">{{item.name}}</a>
    </li>
    <li *ngIf="active" class="breadcrumb-item active">{{active}}</li>
  </ol>
</nav>

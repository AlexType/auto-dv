<div class="app-review mb-5">
  <div class="row justify-content-between align-items-center">
    <div class="col-auto">
      <div class="row">
        <div class="col-auto">
          <div class="app-review__avatar">
            <img src="{{review.img}}" alt="Photo of a Shiba Inu">
          </div>
        </div>
        <div class="col">
          <div class="app-review__name">{{review.name}}</div>
          <div class="app-review__date">{{review.date | date:'dd.MM.yyyy'}}</div>
        </div>
      </div>
    </div>
    <div class="col-auto">
      <div class="app-review__rating">{{review.rating}}</div>
    </div>
  </div>
  <p class="mt-3 mb-0">{{review.text}}</p>
</div>
